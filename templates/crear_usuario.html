{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}
<header>
	<div>
		<a href="{{ url_for('index') }}">
			<img src="static/images/imr_logo.jpg" height="100" alt="100">
		</a>
	</div>
	<nav>
		<ul>
			<li><a href="{{ url_for('crear_usuario_form') }}">Crear Usuario</a></li>
			<li><a href="{{ url_for('registrar_vehiculo_form') }}">Registrar Vehiculo</a></li>
			<li><a href="{{ url_for('entrada_parqueadero_form') }}">Entrada a parqueadero</a></li>
		</ul>
	</nav>
</header>
<hr>
<form action="/crear_usuario" method="POST">
	<label for="">Documento</label>
	<input type="number" name="documento" placeholder="documento">
	<br>
	<label for="">Nombres</label>
	<input type="text" name="nombres" placeholder="nombres">
	<br>
	<label for="">Apellidos</label>
	<input type="text" name="apellidos" placeholder="apellidos">
	<br>
	<button type="submit" name="crear_usuario">
		Crear
	</button>
</form>
