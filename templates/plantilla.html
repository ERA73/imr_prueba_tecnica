<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="static/script/controller.js?u={{ last_updated }}"></script>
</head>
<header>
	<div>
		<a href="{{ url_for('index') }}">
			<img src="static/images/imr_logo.jpg" height="100" alt="100">
		</a>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" href="{{ url_for('crear_usuario_form') }}">Crear Usuario</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('registrar_vehiculo_form') }}">Registrar Vehiculo</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('entrada_parqueadero_form') }}">Entrada y salida del parqueadero</a></li>
			<li class="nav-item"><a class="nav-link" href="{{ url_for('informes_form') }}">Informes</a></li>
		</ul>
	</nav>
</header>
<body>
	<div class="container">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
			{{ message }}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}

		{% block body %}
		{% endblock %}
	</div>
</body>
</html>
